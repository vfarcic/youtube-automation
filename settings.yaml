# Added for PRD #339: AI-Powered YouTube Shorts Candidate Identification
# Configuration for identifying and scheduling YouTube Shorts from manuscripts
shorts:
  maxWords: 150        # Maximum word count for a Short segment
  candidateCount: 10   # Number of Short candidates AI should identify

# Added for PRD #363: AI-Powered Video Dubbing
# ElevenLabs API configuration for automatic video dubbing
elevenLabs:
  # apiKey: use ELEVENLABS_API_KEY env var (recommended)
  testMode: true      # true = watermark + lower resolution (saves credits during testing)
  startTime: 0        # Start time in seconds (0 = beginning)
  endTime: 0          # End time in seconds (0 = full video, set to 60 for first-minute testing)
  numSpeakers: 1      # Number of speakers in video (default: 1)
  dropBackgroundAudio: false  # Keep background music/sound effects

# Added for PRD #363: Spanish YouTube Channel for Dubbed Videos
# Configuration for uploading dubbed videos to a separate Spanish channel
spanishChannel:
  channelId: "UCM7ZVtFa6baCzPRMwtIt_gA"            # Spanish channel ID
  credentialsFile: "client_secret_spanish.json"   # OAuth client secret file
  tokenFile: "youtube-go-spanish.json"            # Token cache file name (stored in ~/.credentials/)
  callbackPort: 8091                              # OAuth callback port (main channel uses 8090)

